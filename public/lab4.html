<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Lab 4</title>
<script src="aframe.min.js"></script>
  
</head>

<body>
    <h1 style="text-align:center; top:40px; position:absolute; width:100%; color:white; background-color:black;">Madhan Kumar R</h1>
  <a-scene>

    <a-light type="ambient" color="#445451" intensity="10"</a-light>
    <a-sphere position="-1 1.25 -3" radius="0.25" color="#EF2D5E" animation="property: position; to: -1 2.5 -3; dur: 1500; loop: true; dir: alternate"></a-sphere>
    <a-box position="1 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation="property: rotation; to: 0 90 0; dur: 2000; loop: true"></a-box>

    <a-light type="point" color="red" intensity="10" position="2 -4 4"></a-light>
    <a-cylinder position="0 1.75 -3" radius="1.5" height="0.3" color="yellow" animation="property: rotation; to: 0 90 0; dur: 2500; loop: true"></a-cylinder>
    </a-light>


    <a-cylinder position="-0.5 1 -3" radius="0.25" height="1.5" color="white" ></a-cylinder>
    <a-box position="1 1 -3" rotation="0 45 0" color="red" height="1" animation="property: rotation; to: 0 90 0; dur: 3000; loop: true"></a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>

  </a-scene>
</body>
</html>
