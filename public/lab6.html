<!DOCTYPE html>
<html>
<head>
  <title>360 Image Gallery</title>

  <!-- LOCAL A-Frame -->
  <script src="aframe.min.js"></script>

  <script>
    // Component to change 360 image on hotspot click
    AFRAME.registerComponent('change-scene', {
      schema: { target: { type: 'string' } },
      init: function () {
        this.el.addEventListener('click', () => {
          document.querySelector('#sky')
            .setAttribute('src', this.data.target);
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

  <!-- ✅ A-Frame scene START -->
  <a-scene>

    <!-- Load LOCAL images -->
    <a-assets>
      <img id="img1" src="images/img1.png">
      <img id="img2" src="images/img2.png">
      <img id="img3" src="images/img3.jpg">
    </a-assets>

    <!-- Camera with mouse + gyro support -->
    <a-camera
      position="0 1.6 0"
      look-controls
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">
    </a-camera>

    <!-- 360 Sky -->
    <a-sky id="sky" src="#img1" rotation="0 -90 0"></a-sky>

    <!-- Hotspot 1 -->
    <a-circle class="clickable"
              position="-2 1.5 -3"
              radius="0.3"
              material="color: red"
              change-scene="target: #img1">
    </a-circle>
    <a-text value="IRONMAN-1"
            position="-2 2.1 -3"
            color="white"
            align="center"
            width="3">
    </a-text>

    <!-- Hotspot 2 -->
    <a-circle class="clickable"
              position="0 1.5 -3"
              radius="0.3"
              material="color: blue"
              change-scene="target: #img2">
    </a-circle>
    <a-text value="VARANASI"
            position="0 2.1 -3"
            color="white"
            align="center"
            width="3">
    </a-text>

    <!-- Hotspot 3 -->
    <a-circle class="clickable"
              position="2 1.5 -3"
              radius="0.3"
              material="color: green"
              change-scene="target: #img3">
    </a-circle>
    <a-text value="IRONMAN"
            position="2 2.1 -3"
            color="white"
            align="center"
            width="3">
    </a-text>

  </a-scene>
  <!-- ✅ A-Frame scene END -->

</body>
</html>
